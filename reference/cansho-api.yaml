openapi: 3.1.0
x-stoplight:
  id: kaj0lsq8f2jst
info:
  title: cansho-api
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /login:
    post:
      summary: ログイン
      operationId: post-login
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                example-1:
                  value:
                    id: 142
                    firstName: Alice
                    lastName: Smith
                    email: alice.smith@gmail.com
                    dateOfBirth: '1997-10-31'
                    emailVerified: true
                    signUpDate: '2019-08-24'
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                loginId:
                  type: string
                password:
                  type: string
            examples:
              example-1:
                value:
                  loginId: string
                  password: string
        description: ''
  /api/user:
    get:
      summary: ユーザー情報取得
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                example-2:
                  value:
                    userId: 142
                    firstName: Alice
                    lastName: Smith
      operationId: get-api-user
  /api/post:
    post:
      summary: 記事投稿
      operationId: post-posts-new
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
                public:
                  type: boolean
            examples:
              example-1:
                value:
                  title: string
                  content: string
                  public: true
    parameters: []
  '/api/post/{postId}':
    parameters:
      - schema:
          type: string
        name: postId
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
      operationId: get-api-post-postId
  /api/image/upload:
    post:
      summary: 画像アップロード
      operationId: post-api-image-upload
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  path:
                    type: string
              examples:
                example-1:
                  value:
                    path: 'https://picsum.photos/1300/500'
  /api/ogp/external:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  title:
                    type: string
                  description:
                    type: string
                  og:
                    type: object
                    properties:
                      url:
                        type: string
                      type:
                        type: string
                      title:
                        type: string
                      image:
                        type: string
                      description:
                        type: string
                      site_name:
                        type: string
              examples:
                Example 1:
                  value:
                    title: 'なぜ映画は「観るのがたいへんなもの」になってしまったか｜ねん｜note '
                    description: もう何度目かの「シン・ゴジラ」をアマゾンプライムで再生するたび、どう考えてもレンタルビデオ屋でDVDを借りてた頃のほうが楽しく映画を観ていたように思えてなりません。 学生の頃に観た「グリーンカード」「パラドクス」のように、ちょっと映画に通じてる人っぽいチョイスが全然できなくなりました。おもしろいとわかりきったものに手を出してしまう、現代人のクセがとうとう自分にも。 結局同じのを何回も観てしまっているというわけで、もう数えるのもあほらしいほど「シン・ゴジラ」を観たし、配信解禁早々「シン・ウルトラマン」も3回（映画館含めたら4回）ほど観たし、「スパイダーマン ノーウェイホーム」も映画館
                    og:
                      url: 'https://note.com/nenn3ng/n/n249429052d60'
                      type: article
                      title: なぜ映画は「観るのがたいへんなもの」になってしまったか｜ねん｜note
                      image: 'https://assets.st-note.com/production/uploads/images/92968537/rectangle_large_type_2_2c5bda5b4edc9c062717df5cbf7e6354.png?fit=bounds&quality=85&width=1280'
                      description: もう何度目かの「シン・ゴジラ」をアマゾンプライムで再生するたび、どう考えてもレンタルビデオ屋でDVDを借りてた頃のほうが楽しく映画を観ていたように思えてなりません。 学生の頃に観た「グリーンカード」「パラドクス」のように、ちょっと映画に通じてる人っぽいチョイスが全然できなくなりました。おもしろいとわかりきったものに手を出してしまう、現代人のクセがとうとう自分にも。 結局同じのを何回も観てしまっているというわけで、もう数えるのもあほらしいほど「シン・ゴジラ」を観たし、配信解禁早々「シン・ウルトラマン」も3回（映画館含めたら4回）ほど観たし、「スパイダーマン ノーウェイホーム」も映画館
                      site_name: note（ノート）
        '':
          content:
            application/json:
              schema:
                type: object
                properties:
                  '':
                    type: string
      operationId: get-ogp-external
      parameters:
        - schema:
            type: string
          in: query
          name: url
          description: OGP を取得したい外部サイトのURL
    parameters: []
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      examples:
        - id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        userId:
          type: string
        firstName:
          type: string
        lastName:
          type: string
      required:
        - firstName
        - lastName
